<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping list example</title>
  <style>
    li {
      margin-bottom: 10px;
    }

    li button {
      font-size: 12px;
      margin-left: 20px;
      color: #666;
    }
  </style>
</head>

<body>

  <h1>My shopping list</h1>

  <div>
    <label for="item">Enter a new item:</label>
    <input type="text" name="item" id="item">
    <button>Add item</button>
  </div>

  <ul>

  </ul>

  <script>

    const inputElement = document.querySelector('input');
    const buttonElement = document.querySelector('button');
    const listElement = document.querySelector('ul');

    // Add an event listener to the button
    buttonElement.addEventListener('click', function () {
      addItemToList();
    });

    // Add an event listener to the input element for keydown event
    inputElement.addEventListener('keydown', function (event) {
      // Check if the key pressed is Enter key (key code 13)
      if (event.keyCode === 13) {
        addItemToList();
      }
    });

    // Function to add item to the list
    function addItemToList() {
      // Store the current value of the input element in a variable
      const inputValue = inputElement.value;

      // Create new elements
      const listItem = document.createElement('li');
      const spanElement = document.createElement('span');
      const deleteButton = document.createElement('button');

      // Set text content of the span and button
      spanElement.textContent = inputValue;
      deleteButton.textContent = 'Delete';

      // Append the span and button as children of the list item
      listItem.appendChild(spanElement);
      listItem.appendChild(deleteButton);

      // Append the list item as a child of the list
      listElement.appendChild(listItem);

      // Add event listener to the delete button to remove the related list item
      deleteButton.addEventListener('click', function () {
        // Remove the parent list item of the delete button
        listItem.remove();
      });

      // Clear the input field
      inputElement.value = '';

      // Focus the input element for entering the next shopping list item
      inputElement.focus();
    }



  </script>
</body>

</html>
